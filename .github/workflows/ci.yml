name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prevent-merge-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Block merge commits
        run: |
          # Leer información del PR desde el evento
          EVENT_PATH="$GITHUB_EVENT_PATH"
          BASE_SHA=$(jq -r .pull_request.base.sha < "$EVENT_PATH")
          HEAD_SHA=$(jq -r .pull_request.head.sha < "$EVENT_PATH")

          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"

          # Detectar merge commits entre base y head
          if git rev-list --merges "$BASE_SHA".."$HEAD_SHA" | grep .; then
            echo "❌ Merge commits detected. Use rebase instead."
            exit 1
          fi

          echo "✔️ No merge commits found."

  build-and-test:
    runs-on: ubuntu-latest
    needs: prevent-merge-commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate
        env:
          POSTGRES_URL: postgresql://user:pass@localhost:5432/dummy

      - name: Lint code
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build
